# Where the real application source code lives
sonar.sources=bookings,cardetailing

# Where the tests live
sonar.tests=bookings/tests

# Coverage report generated by coverage.py
sonar.python.coverage.reportPaths=coverage.xml

# Do NOT require coverage for tests, migrations, entrypoints
sonar.coverage.exclusions=**/tests/**,**/migrations/**,manage.py,cardetailing/asgi.py,cardetailing/wsgi.py
