{% extends "bookings/base.html" %}

{% block content %}
<div class="auth-card">
    <h2 class="auth-title">Sign Up</h2>

    <form method="post" autocomplete="off" action="{% url 'signup_submit' %}">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <div class="mb-3">
            <label class="form-label" for="{{ form.username.id_for_label }}">Username</label>
            {{ form.username }}
        </div>

        <div class="mb-3">
            <label class="form-label" for="{{ form.password1.id_for_label }}">Password</label>
            {{ form.password1 }}
        </div>

        <div class="mb-3">
            <label class="form-label" for="{{ form.password2.id_for_label }}">Password confirmation</label>
            {{ form.password2 }}
        </div>

        <button type="submit" class="btn-auth-primary">Create Account</button>
    </form>
</div>
{% endblock %}
