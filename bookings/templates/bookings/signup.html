{% extends "bookings/base.html" %}

{% block content %}
<style>
    .signup-card {
        width: 100%;
        max-width: 650px;
        margin: 40px auto;
        padding: 24px 32px 32px;
        border-radius: 16px;
        /* more transparent, glass effect */
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(18px);
        -webkit-backdrop-filter: blur(18px);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
            "Helvetica Neue", Arial, sans-serif;
        font-size: 14px;
    }

    .signup-title {
        text-align: center;
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 24px;
    }

    .signup-card label {
        font-weight: 600;
    }

    .signup-card input {
        width: 100%;
        box-sizing: border-box;
    }

    .btn-create-account {
        display: block;
        margin: 20px auto 0;
        padding: 10px 32px;
        border-radius: 6px;
        border: none;
        background: #2563eb;  /* blue */
        color: #ffffff;
        font-weight: 600;
        cursor: pointer;
    }
</style>

<div class="signup-card">
    <h2 class="signup-title">Sign Up</h2>

    <form method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="mb-3">
                <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger small">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit" class="btn-create-account">
            Create Account
        </button>
    </form>
</div>
{% endblock %}
