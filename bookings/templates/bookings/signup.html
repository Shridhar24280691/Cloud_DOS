{% extends "bookings/base.html" %}

{% block content %}
<div class="auth-card signup-card">
    <h2 class="auth-title">Sign Up</h2>

    <form method="post">
        {% csrf_token %}

        <div class="form-fields">
            {% for field in form %}
                <div class="mb-3">
                    <label class="form-label" for="{{ field.id_for_label }}">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small">
                            {{ field.errors }}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
        </div>

        <button type="submit" class="btn-auth-primary signup-btn">
            Create Account
        </button>
    </form>
</div>
{% endblock %}
