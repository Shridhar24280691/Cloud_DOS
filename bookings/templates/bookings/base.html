<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Detailing Studio</title>
    {% load static %}
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <link rel="stylesheet" href="{% static 'bookings/style.css' %}">

    <!-- Extra layout fixes -->
    <style>
        body {
            margin: 0;
        }

        /* HEADER */
        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
        }

        .main-header h1 {
            margin: 0;
            color: #ffffff;          /* make title white */
            font-size: 28px;
        }

        .main-nav-links {
            display: flex;           /* force menu to be on one line */
            align-items: center;
            gap: 16px;               /* spacing between links */
        }

        .main-nav-links a,
        .main-nav-links span {
            color: #ffffff;          /* menu text white */
            text-decoration: none;
            font-weight: 500;
        }

        .main-nav-links a:hover {
            text-decoration: underline;
        }

        /* MAIN CONTENT: center the card */
        .main-content-wrapper {
            display: flex;
            justify-content: center;
            padding: 40px 16px 0;
        }

        .booking-form-container,
        .booking-list-container {
            width: 100%;
            max-width: 900px;        /* table/card max width */
            margin: 20px auto 40px;
            background: rgba(255,255,255,0.25);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
        }

        /* narrow auth / form card a bit more */
        .booking-form-container {
            max-width: 700px;
        }

        /* make fields not super wide inside the card */
        .booking-form-container input,
        .booking-form-container select,
        .booking-form-container textarea {
            width: 100%;
            box-sizing: border-box;
        }

        /* FOOTER CENTER */
        .footer-text {
            text-align: center !important;
            padding-bottom: 16px;
        }

        .footer-text p {
            margin: 0;
        }
    </style>
</head>
<body>

<header class="p-3 main-header">
    <h1>Car Detailing Studio</h1>

    <nav class="main-nav-links">
        <a href="{% url 'booking_list' %}">Bookings</a>
        <a href="{% url 'create_booking' %}">New Booking</a>

        {% if user.is_authenticated %}
            <span>Hi, {{ user.username }}</span>
            <a href="{% url 'logout' %}?next=/">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
    </nav>
</header>

<main class="main-content-wrapper">
    {% block content %}{% endblock %}
</main>

<footer class="text-white mt-5 footer-text">
    <p>&copy; {% now "Y" %} Car Detailing Studio</p>
</footer>

</body>
</html>
