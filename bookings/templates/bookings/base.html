<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Detailing Studio</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <!-- cache-buster ?v=4 to force browsers & EB to load new CSS -->
    <link rel="stylesheet" href="{% static 'bookings/style.css' %}?v=4">
</head>
<body>

<header class="p-3 main-header">
    <h1>Car Detailing Studio</h1>

    <nav class="main-nav-links">
        <a href="{% url 'booking_list' %}">Bookings</a>
        <a href="{% url 'create_booking' %}">New Booking</a>

        {% if user.is_authenticated %}
            <span>Hi, {{ user.username }}</span>
            <a href="{% url 'logout' %}?next=/">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
    </nav>
</header>

<main class="main-content-wrapper">
    {% block content %}{% endblock %}
</main>

<footer class="mt-5 footer-text">
    <p>&copy; {% now "Y" %} Car Detailing Studio</p>
</footer>

</body>
</html>
