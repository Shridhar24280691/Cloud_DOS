name: CI-CD Pipeline with SonarQube + ZAP + AWS EB

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Django migrate + temporary server
        run: |
          python manage.py migrate
          nohup python manage.py runserver 0.0.0.0:8080 & sleep 10

      - name: SonarCloud Scan
        # was: SonarSource/sonarcloud-github-action@v2
        uses: SonarSource/sonarcloud-github-action@e44258b109568baa0df60ed515909fc6c72cba92
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORG_KEY }}
            -Dsonar.sources=.
            -Dsonar.host.url=https://sonarcloud.io

      - name: Create deployment package
        run: |
          zip -r deploy.zip . -x '*.git*' '*.github*' '__pycache__*'

      - name: Configure AWS credentials
        # was: aws-actions/configure-aws-credentials@v4
        uses: aws-actions/configure-aws-credentials@7474bc4690e29a8392af63c5b98e7449536d5c3a
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to Elastic Beanstalk
        # was: einaregilsson/beanstalk-deploy@v22
        uses: einaregilsson/beanstalk-deploy@27edd8a0ebe8656ac70654372c73f06f7e9a1027
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_session_token: ${{ secrets.AWS_SESSION_TOKEN }}
          application_name: ${{ secrets.EB_APP_NAME }}
          environment_name: ${{ secrets.EB_ENV_NAME }}
          version_label: v-${{ github.run_number }}
          region: ${{ secrets.AWS_REGION }}
          deployment_package: deploy.zip
          existing_bucket_name: ${{ secrets.EB_S3_BUCKET }}
          wait_for_deployment: true

  zap-scan:
    runs-on: ubuntu-latest
    needs: build-and-deploy

    steps:
      - name: OWASP ZAP Baseline Scan
        # was: zaproxy/action-baseline@v0.12.0
        uses: zaproxy/action-baseline@66042c8e7e24680119199a017e5b0e8603bf4dae
        with:
          target: ${{ secrets.EB_APP_URL }}
          cmd_options: "-a"
          fail_action: false
