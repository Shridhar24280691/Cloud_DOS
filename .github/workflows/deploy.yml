name: CI-CD Pipeline with SonarQube + ZAP + AWS EB

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. (Optional) Run tests
      - name: Run Django server
        run: |
          python manage.py migrate
          nohup python manage.py runserver 0.0.0.0:8080 & sleep 10

      # 5. SonarQube Scan (CI analysis only â€“ Automatic Analysis in SonarCloud should be OFF)
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v2.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORG_KEY }}
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }}

      # 6. Create deployment package for Elastic Beanstalk
      - name: Create deployment package
        run: |
          zip -r deploy.zip . -x '*.git*' '*.github*' '__pycache__*'

      # 7. Configure AWS credentials (using your temporary lab keys)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 8. Deploy to Elastic Beanstalk
      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: ${{ secrets.EB_APP_NAME }}
          environment_name: ${{ secrets.EB_ENV_NAME }}
          version_label: v-${{ github.run_number }}
          region: ${{ secrets.AWS_REGION }}
          deployment_package: deploy.zip
          wait_for_deployment: true

  zap-scan:
    runs-on: ubuntu-latest
    needs: build-and-deploy  # run only after successful deploy

    steps:
      - name: OWASP ZAP Baseline Scan (Elastic Beanstalk URL)
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: ${{ secrets.EB_APP_URL }}  # public URL, not localhost
          cmd_options: '-a'                  # active checks within safe limits
          fail_action: true                  # fail pipeline if high risk issues found
